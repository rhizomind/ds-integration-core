ingress:
  enabled: true
  hosts:
    - name: sonar.accu.account.solidify.pl
  tls:
    - hosts:
        - sonar.accu.account.solidify.pl
      secretName: sonar-tls
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "9999m"
    nginx.org/client-max-body-size: "9999m"


postgresql:
  enabled: false

jdbcOverwrite:
  enable: true
  jdbcUrl: jdbc:postgresql://a-accu-postgresql/sonar
  jdbcUsername: sonar
  jdbcPassword: sonar

sonarProperties:
  sonar.core.serverBaseURL: https://sonar.accu.account.solidify.pl
  sonar.auth.oidc.enabled: true
  sonar.auth.oidc.autoLogin: false
  sonar.auth.oidc.allowUsersToSignUp: true
  sonar.auth.oidc.clientId.secured: sonar
  sonar.auth.oidc.issuerUri: https://keycloak.continues.pl/auth/realms/accuratus-office
  sonar.auth.oidc.clientSecret.secured: 0b4c819f-1d5c-42e8-88d1-e295aabf5b39
  sonar.auth.oidc.groupsSync: true
  sonar.auth.oidc.groupsSync.claimName: groups
  sonar.auth.oidc.loginButtonText: Accuratus Internal OIDC



plugins:
  install:
    - https://github.com/vaulttec/sonar-auth-oidc/releases/download/v2.1.1/sonar-auth-oidc-plugin-2.1.1.jar
    - https://repo1.maven.org/maven2/org/sonarsource/typescript/sonar-typescript-plugin/2.1.0.4359/sonar-typescript-plugin-2.1.0.4359.jar
